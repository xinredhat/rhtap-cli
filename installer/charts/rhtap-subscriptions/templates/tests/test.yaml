---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    helm.sh/hook: test
    helm.sh/hook-delete-policy: hook-succeeded
  labels:
    {{- include "rhtap-subscriptions.labels" . | nindent 4 }}
  name: {{ printf "%s-test-%d" .Chart.Name .Release.Revision }} 
spec:
  restartPolicy: Never
  serviceAccountName: {{ .Release.Name }}
  initContainers:
    - name: copy-scripts
      image: registry.access.redhat.com/ubi8/ubi-minimal:latest
      workingDir: /scripts
      command:
        - /bin/bash
        - -c
        - |
          set -x -e
{{- range $path, $content := .Files.Glob "scripts/*.sh" -}}
  {{- $name := trimPrefix "scripts/" $path }}
          printf '%s' "{{ $content | toString | b64enc }}" | base64 -d >{{ $name }}
          chmod +x {{ $name }}
{{- end }}
      volumeMounts:
        - name: scripts
          mountPath: /scripts
      securityContext:
        allowPrivilegeEscalation: false
  containers:
    #
    # Tests the subcriptions CRDs.
    #
    - name: test-subscriptions
      image: quay.io/codeready-toolchain/oc-client-base:latest
      command:
        - /scripts/test-subscriptions.sh
      args:
{{- range $sub := include "subscriptions.enabled" . | fromYaml }}
        - {{ $sub.apiResource | quote }}
{{- end }}
      volumeMounts:
        - name: scripts
          mountPath: /scripts
      securityContext:
        allowPrivilegeEscalation: false
{{- range $sub := include "subscriptions.enabled" . | fromYaml }}
    #
    # Tests the {{ $sub.name }} rollout status.
    #
    - name: {{ printf "test-%s" ($sub.name | lower) }} 
      image: quay.io/codeready-toolchain/oc-client-base:latest
      env:
        - name: NAMESPACE
          value: {{ $sub.namespace }}
        - name: RESOURCE_TYPE
          value: "deployment"
        - name: RETRIES
          value: "15"
      command:
        - /scripts/test-rollout-status.sh
      args:
        - olm.managed=true
      volumeMounts:
        - name: scripts
          mountPath: /scripts
      securityContext:
        allowPrivilegeEscalation: false
{{- end }}
  volumes:
    - name: scripts
      emptyDir: {}
